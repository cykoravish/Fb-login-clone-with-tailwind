<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Fb-clone-with-tailwind</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto justify-evenly">
        <div class="left w-1/2 -mx-14">
            <img class="w-80" src="fblogo.svg" alt="logo">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-96 text-lg">
            <input class="px-4 h-12 border border-1 border-gray-200 outline-blue-600 rounded my-2" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 border border-1 border-gray-200 outline-blue-600 rounded my-2" type="password"
                placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white font-bold my-2 py-3 rounded-md">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="btn bg-green-600 hover:bg-green-700 text-white font-bold my-2 py-3 px-4 mx-auto rounded-md w-fit">Create
                new
                account</button>
        </div>
    </div>
</body>

</html>
